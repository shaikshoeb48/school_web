<!-- <p>admin works!</p> -->
<div class="row p-5">
    <div class="col-md-3"></div>
    <div class="col-md-3">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Teachers</h5>
                <p class="card-text">Manage Content.</p>

                <div class="p-1">
                    <input class="form-control" type="text" [(ngModel)]="teacherCode">
                </div>
                <div class="p-1"><a href="javascript:void(0)" (click)="checkTeacherCode()" class="btn btn-primary">Login</a></div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Management</h5>
                <p class="card-text">Manage students.</p>
                <div class="p-1">
                    <input type="text" class="form-control" [(ngModel)]="adminCode">
                </div>
                <div class="p-1">
                    <a href="javascript:void(0)" (click)="checkAdminCode()" class="btn btn-primary">Login</a>
                </div>
            </div>
        </div>

    </div>
</div>
