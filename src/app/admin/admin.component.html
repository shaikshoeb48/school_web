<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 mx-auto py-5 my-auto">
            <div class="row py-3">
                <div class="col-md-6  mx-auto">
                    <div class=" card shadow p-3 mb-5 bg-white rounded p-1 py-2">
                        <div class="card-body">
                            <h2 class="card-title text-center">Teachers Login</h2>
                            <hr>
                            <form class="example-form py-3">
                                <div class="row">
                                    <div class="col">
                                        <mat-form-field class="example-full-width">
                                            <mat-label>Password</mat-label>
                                            <input matInput name="t_pass" [(ngModel)]="teacherCode" type="password" placeholder="password">
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <button href="javascript:void(0)" (click)="checkTeacherCode()" class="btn btn-primary btn-block">Login</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mx-auto">
                    <div class=" card shadow p-3 mb-5 bg-white rounded p-1 py-2">
                        <div class="card-body">
                            <h2 class="card-title text-center">Admin Login</h2>
                            <hr>
                            <form class="example-form py-3">
                                <div class="row">
                                    <div class="col">
                                        <mat-form-field class="example-full-width">
                                            <mat-label>Password</mat-label>
                                            <input matInput name="a_pass" [(ngModel)]="adminCode" type="password" placeholder="password">
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <button href="javascript:void(0)" (click)="checkAdminCode()" class="btn btn-primary btn-block">Login</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
