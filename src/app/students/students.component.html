<div class="row p-5">

        <div class="row p-5">
            <div class="col-md-3"></div>
            <div class="col-md-4">
                <!-- <form [formGroup]="studentForm" (ngSubmit)="onFormSubmit()">
                    <label for="classes">Select Class</label>
                    <select id="classes" class="form-control" (change)="onSelectChange($event)" formControlName="classNumber">
                        <option *ngFor="let class of classes" value="{{class.key}}">{{class.key}}</option>
                    </select>

                <label for="classes">Select Class</label>
                <select id="classes" class="form-control" (change)="onSelectChange($event)">
                    <option value="#">Select Class</option>
                    <option value="class-6">class-6</option>
                    <option value="class-7">class-7</option>
                    <option value="class-8">class-8</option>
                    <option value="class-9">class-9</option>
                    <option value="class-10">class-10</option>
                    <!-- <option *ngFor="let class of classes" value="{{class.key}}">{{class.key}}</option> -->
                </select>
            </div>


        </div>

        <div class="row ">
            <div class="col-md-3"></div>
            <div class="col-md-5">


                <table class="table  table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Student Name</th>
                            <th scope="col">Student Mobile</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let student of students; let i=index;">
                            <th scope="row">{{i+1}}</th>
                            <td>{{student.studentName}}</td>
                            <td>{{student.studentMobile}}</td>
                            <td><button class="btn btn-primary" (click)="setEditParams(student)" data-toggle="modal"
                                    data-target="#exampleModal">Edit</button></td>
                            <td><button class="btn btn-primary" (click)="confirmDelete(student)">Delete</button>
                            </td>
                        </tr>

                    </tbody>
                    <tfoot>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td><button type="button" (click)="cleanInputs()" class="btn btn-primary"
                                    data-toggle="modal" data-target="#exampleModal">
                                    Add Student
                                </button></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="col-md-4"></div>
        </div>

    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Student Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form [formGroup]="studentForm" (ngSubmit)="onFormSubmit()">
                        <!-- <label for="classes">Select Class</label>
                        <select id="classes" class="form-control" (change)="onSelectChange($event)" formControlName="classNumber">
                            <option *ngFor="let class of classes" value="{{class.key}}">{{class.key}}</option>
                        </select> -->
                        <label for="studentName">Enter Student Name</label>
                        <input formControlName="studentName" [(ngModel)]="studentName" class="form-control" type="text"
                            name="studentName" id="studentName">

                        <label for="studentMobile">Enter Student Mobile Number</label>
                        <input formControlName="studentMobile" [(ngModel)]="studentMobile" class="form-control"
                            type="number" name="studentMobile" id="studentMobile">

                        <button class="form-control btn btn-primary mt-2" [disabled]="studentForm.invalid"
                            type="submit">Submit</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="notificationModal" tabindex="-1" role="dialog" aria-labelledby="notificationModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="notificationModalLabel">Notification</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form [formGroup]="notificationForm" (ngSubmit)="onNotifySubmit()">

                        <label for="notification">Enter Notification</label>
                        <input formControlName="notification" class="form-control" type="text" name="notification"
                            id="notification">


                        <button class="form-control btn btn-primary mt-2" [disabled]="notificationForm.invalid"
                            type="submit">Submit</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                </div>
            </div>
        </div>
    </div>
</div>
